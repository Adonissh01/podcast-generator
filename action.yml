name: "The Podcast Generator"
author: "Adonis Shaaban"
description: "Generates a feed for a podcast fro ma YAML file"
runs:
 using:"docker"
 image:"Dockerfile"
 branding:
 icon: "git-branch"
 color: "red"
inputs:
 email:
  description: The commiter's email address
  required:true
  default: ${{ github.actor}}@localhost
 name:
  description: The commiter's name
  required: true
  default: ${{ github.actor}}